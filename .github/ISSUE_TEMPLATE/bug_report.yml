name: "Bug Report"
description: "Report unexpected behavior or a crash"
title: "[Bug]: "
labels: ["bug"]
projects: ["Hugo-Fabresse/2"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What you thought the code would do
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: What the code actually did (error, crash, panic…)
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, compiler, version, branch, etc.
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Any extra info or funny comment you want to add
    validations:
      required: false

